<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="regis.css">
    <title>Registrasi Forms</title>
</head>
<body>
    <div class="container">
        <h1>Form Registrasi</h1>
        <div class="card-container">
            <div class="left">
                <div class="left-container">
                    <form action="">
                        <label for="email">Email: </label>
                        <input type="text" id="email" name="email" placeholder="address@gmail.com" required><br><br>
                        
                        <label for="password">Password: </label>
                        <input type="password" id="password" name="password" placeholder="password" required><br><br>
                        
                        <label for="foto">Foto Profil: </label>
                        <input type="file" id="foto" name="foto" accept="gambar/*"><br><br>
                        
                        <label for="tgl_lahir">Tanggal Lahir: </label>
                        <input type="date" id="tgl_lahir" name="tgl_lahir"><br><br>
                        
                        <label for="gender">Gender: </label>
                        <select id="gender" name="gender">
                            <option value="gender">Male</option>
                            <option value="gender">Female</option>
                        </select><br><br>
                        
                        <button type="submit">Daftar</button>
                    </form>
                </div>
            </div>
            <div class="right">
                <div class="right-container">
                    <img src="gambar/logoilc.png" alt="Logo">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
